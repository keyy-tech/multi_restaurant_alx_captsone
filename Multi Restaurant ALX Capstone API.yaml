openapi: 3.0.3
info:
  title: Multi Restaurant ALX Capstone API
  version: 1.0.0
  description: API documentation for the Multi Restaurant ALX Capstone project
paths:
  /cart/api/cart_items/:
    post:
      operationId: cart_api_cart_items_create
      tags:
      - Cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Cart'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Cart'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: ''
  /orders/api//:
    get:
      operationId: orders_api_list
      description: Get an existing order
      summary: Get an existing order
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  description: Successful Response
          description: ''
    post:
      operationId: orders_api_create
      description: Create a new order
      summary: Create a new order
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Successful Response
          description: ''
  /orders/api//{id}/:
    get:
      operationId: orders_api_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - orders
      security:
      - jwtAuth: []
