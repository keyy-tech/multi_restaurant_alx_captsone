          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrder'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedOrder'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedOrder'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
    delete:
      operationId: orders_api_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - orders
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /restaurants/api/:
    get:
      operationId: restaurants_api_list
      description: |-
        API endpoint for listing and creating restaurants for the authenticated user.

        GET:
            Returns a list of restaurants owned by the logged-in user.
        POST:
            Creates a new restaurant for the authenticated user.
            Validates that the user does not already have a restaurant with the same name.
      tags:
      - Restaurants
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurants'
          description: ''
    post:
      operationId: restaurants_api_create
      description: |-
        API endpoint for listing and creating restaurants for the authenticated user.

        GET:
            Returns a list of restaurants owned by the logged-in user.
        POST:
            Creates a new restaurant for the authenticated user.
            Validates that the user does not already have a restaurant with the same name.
      tags:
      - Restaurants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Restaurants'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Restaurants'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Restaurants'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurants'
          description: ''
  /restaurants/api/{id}/:
    get:
      operationId: restaurants_api_retrieve
      description: |-
        API endpoint for retrieving, updating, and deleting a single restaurant owned by the authenticated user.

        GET:
            Retrieve details of a single restaurant.
        PUT/PATCH:
            Update a restaurant owned by the authenticated user.
        DELETE:
            Delete a restaurant owned by the authenticated user.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Restaurants
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurants'
          description: ''
    put:
      operationId: restaurants_api_update
      description: |-
        API endpoint for retrieving, updating, and deleting a single restaurant owned by the authenticated user.

        GET:
            Retrieve details of a single restaurant.
        PUT/PATCH:
            Update a restaurant owned by the authenticated user.
        DELETE:
            Delete a restaurant owned by the authenticated user.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Restaurants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Restaurants'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Restaurants'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Restaurants'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurants'
          description: ''
    patch:
      operationId: restaurants_api_partial_update
      description: |-
        API endpoint for retrieving, updating, and deleting a single restaurant owned by the authenticated user.

        GET:
            Retrieve details of a single restaurant.
        PUT/PATCH:
            Update a restaurant owned by the authenticated user.
        DELETE:
            Delete a restaurant owned by the authenticated user.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Restaurants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedRestaurants'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedRestaurants'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedRestaurants'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurants'
          description: ''
    delete:
      operationId: restaurants_api_destroy
      description: |-
        API endpoint for retrieving, updating, and deleting a single restaurant owned by the authenticated user.

        GET:
            Retrieve details of a single restaurant.
        PUT/PATCH:
            Update a restaurant owned by the authenticated user.
        DELETE:
            Delete a restaurant owned by the authenticated user.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Restaurants
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /restaurants/api/{id}/menu/:
    post:
      operationId: restaurants_api_menu_create
      description: |-
        API endpoint for creating a menu item for a specific restaurant.

        POST:
            Creates a new menu item for the restaurant specified by the 'pk' in the URL.
            Ensures that the restaurant belongs to the authenticated user.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Menu
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Menu'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Menu'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Menu'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Menu'
          description: ''
  /restaurants/api/{id}/menu/{menu_pk}/:
