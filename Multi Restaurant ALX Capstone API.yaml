  /users/api/profile/:
    put:
      operationId: users_api_profile_update
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfile'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    patch:
      operationId: users_api_profile_partial_update
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfile'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /users/api/register/:
    post:
      operationId: users_api_register_create
      description: |-
        API endpoint for registering a new user account.

        POST:
            Creates a new user along with an associated user profile.
            Returns the created user data along with a success message.
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                user_profile:
                  type: object
                  properties:
                    other_name:
                      type: string
                    date_of_birth:
                      type: string
                      format: date
                    phone_number:
                      type: string
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /users/api/token/:
    post:
      operationId: users_api_token_create
      description: |-
        API endpoint to obtain a JWT access and refresh token pair.

        POST:
            Requires 'email' and 'password'.
            Returns an access token and a refresh token for authentication.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /users/api/token/refresh/:
    post:
      operationId: users_api_token_refresh_create
      description: |-
        API endpoint to refresh a JWT access token using a refresh token.

        POST:
            Requires 'refresh' token in the request body.
            Returns a new access token.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /users/api/update-role/{user_id}/:
    put:
      operationId: users_api_update_role_update
      description: |-
        API endpoint for admin users to update a user's role.

        PATCH/PUT:
            Updates the role of a specified user by user_id.
            Ensures the role cannot be updated if the user is already an owner.
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateRoleSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateRoleSerializers'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRoleSerializers'
          description: ''
    patch:
      operationId: users_api_update_role_partial_update
      description: |-
        API endpoint for admin users to update a user's role.

        PATCH/PUT:
            Updates the role of a specified user by user_id.
            Ensures the role cannot be updated if the user is already an owner.
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateRoleSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateRoleSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateRoleSerializers'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateRoleSerializers'
          description: ''
components:
  schemas:
    Cart:
      type: object
      properties:
        cart_items:
          type: array
          items:
            $ref: '#/components/schemas/CartItemSerializers'
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - cart_items
      - total_price
    CartItemSerializers:
      type: object
      properties:
        menu_item:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - menu_item
    Menu:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - description
      - name
      - price
    Order:
      type: object
      properties:
        order_date:
          type: string
          format: date-time
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        order_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - order_date
      - order_items
      - status
      - total_amount
      - updated_at
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        menu_item:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - menu_item
      - price
      - quantity
      - updated_at
    PatchedMenu:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
    PatchedOrder:
      type: object
      properties:
        order_date:
          type: string
          format: date-time
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        order_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedRestaurants:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
        description:
          type: string
        address:
          type: string
        phone_number:
          type: string
          maxLength: 20
        menu:
          type: array
          items:
            $ref: '#/components/schemas/Menu'
          readOnly: true
    PatchedUpdateRoleSerializers:
